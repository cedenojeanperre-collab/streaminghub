      lista.forEach((p) => {
        const card = document.createElement("article");
        card.className = "card";

        const badgeClass =
          p.tipo === "Pantalla" ? "badge-pantalla" : "badge-cuenta";
        const badgeText =
          p.tipo === "Pantalla"
            ? "Pantalla individual"
            : "Cuenta completa (multiusuario)";

        card.innerHTML = `
          <div>
            <div class="logo-wrapper">
              <img src="${p.logo}" alt="${p.nombre}" class="logo" />
            </div>
            <div class="badge-tipo ${badgeClass}">
              ${badgeText}
            </div>
            <h2 class="name">${p.nombre}</h2>
            <p class="details-line">${p.detalles}</p>
            <p class="price">$${p.precio.toFixed(2)} USD</p>
            <p class="subinfo">${p.duracion} Â· ${p.perfiles}</p>
            <div class="card-buttons">
              <button class="btn btn-whatsapp">
                <span>ðŸ“²</span>
                <span>Solicitar por WhatsApp</span>
              </button>
              <button class="btn btn-info">
                â„¹ Ver informaciÃ³n rÃ¡pida
              </button>
            </div>
          </div>
        `;

        // Fallback si el logo no carga
        const img = card.querySelector(".logo");
        img.addEventListener("error", () => {
          const fallbackDiv = document.createElement("div");
          fallbackDiv.className = "logo-fallback";
          fallbackDiv.textContent = p.nombre.charAt(0);
          img.replaceWith(fallbackDiv);
        });

        const btnWhatsApp = card.querySelector(".btn-whatsapp");
        btnWhatsApp.addEventListener("click", () => {
          let mensaje = `Hola ðŸ‘‹, quiero adquirir una ${p.tipo.toLowerCase()} de ${p.nombre} (${p.detalles}) por $${p.precio.toFixed(
            2
          )} USD.`;
          const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(
            mensaje
          )}`;
          window.open(url, "_blank");
        });

        const btnInfo = card.querySelector(".btn-info");
        btnInfo.addEventListener("click", () => openModal(p));

        catalogoDiv.appendChild(card);
      });
    }

    function filtrar() {
      const texto = searchInput.value.toLowerCase().trim();
      const tipo = filterTipo.value;

      const filtrado = plataformas.filter((p) => {
        const coincideNombre = p.nombre.toLowerCase().includes(texto);
        const coincideTipo = tipo === "todos" ? true : p.tipo === tipo;
        return coincideNombre && coincideTipo;
      });

      renderCatalogo(filtrado);
    }

    searchInput.addEventListener("input", filtrar);
    filterTipo.addEventListener("change", filtrar);

    // Render inicial
    renderCatalogo(plataformas);
  </script>
</body>
